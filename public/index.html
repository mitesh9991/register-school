<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <titleForm validation</title>
</head>

<body>

  <div class="container">
    <form class="form" ref='uploadForm' id='uploadForm' action='/upload' method='post'>
      <h2>Register with us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" class="username" placeholder="Enter username" name="username">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Passsword</label>
        <input type="password" id="password2" name="password2" placeholder="Enter password again">
        <small>Error message</small>
      </div>
      <button type="submit" value='Upload!'>Submit</button>
    </form>
  </div>

  <script src="/public/app.js"></script>
</body>

</html>
